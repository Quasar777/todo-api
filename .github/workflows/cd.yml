name: CD

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag
        id: meta
        run: echo "tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-api:${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-api:latest

  deploy_to_minikube:
    needs: build_and_push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure minikube is running
        run: |
          minikube status || minikube start

      - name: Use minikube context
        run: |
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/mongo.yaml
          kubectl apply -f k8s/todo-api.yaml

      - name: Update image to new tag
        run: |
          kubectl set image deployment/todo-api todo-api=${{ secrets.DOCKERHUB_USERNAME }}/todo-api:${{ needs.build_and_push.outputs.image_tag }}
          kubectl rollout status deployment/todo-api

      - name: Show status
        run: |
          kubectl get pods
          kubectl get svc
